pay:
  alipay:
    app_id: 2021000117687629  # app id
    # 公司的商户私钥
    merchant_private_key: 
    # 支付宝公钥
    alipay_public_key: 
    # 公司的 异步通知回调地址：即 用户支付成功或失败的后台业务逻辑处理，比如 手动通知后 修改支付状态等
    notify_url: http://6847-113-57-53-114.ngrok.io/alipay/notifyUrl
    # 同步回调地址：用于用户在支付宝页面付款完毕后 自动跳转页面，但异步通知更保险
    # 公司支付宝同步回调地址（如果是二维码扫码可以不配置）
    return_url: http://6847-113-57-53-114.ngrok.io/alipay/returnUrl
    # 签名方式
    sign_type: RSA2
    # 字符集
    charset: utf-8
    # 支付宝网关
    gateway_url: https://openapi.alipaydev.com/gateway.do
    # 请求方式，仅仅支持 json
    format: json
spring:
  mvc:
    static-path-pattern: /static/**/**